<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking</title>
</head>
<body>
    <h1>Resume Ranking</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" rows="5" cols="50"></textarea><br><br>
        
        <label for="resumes">Upload Resumes:</label><br>
        <input type="file" id="resumes" name="resumes" accept=".pdf" multiple><br><br>

        <button type="submit">Rank Resumes</button>
    </form>
</body>
</html>
